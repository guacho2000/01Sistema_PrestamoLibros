<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo libro</title>
    <!--CSS-->
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/menu-active.css">

    <!--BOOTSTRAP css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--iconos-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container-fluid">
        <header class="row cabecera">
            <div class="col-3 cabecera">
                <button class="btn-cabecera-menu"><i class='bx bx-menu icono-cabecera'></i></button>
            </div>
            <div class="col-8 cabecera fst-italic fw-light">usuario@inacap.cl</div>
            <div class="col-1 cabecera">
                <button class="btn-cabecera-salir" id="salir"><i class='bx bx-exit icono-cabecera' style='color:#ffffff'></i></button>
            </div>
        </header>

        <section class="row principal">
            <aside class="col-sm-12 col-md-3 menu">
                <div class="icon-box">
                    <img src="../media/icono.jpeg" alt="icono" class="icono" onclick="redireccionar('../view/landingPage.html')">
                </div>
                <button type="button" class="btn-menu" id="menuPrestamo"><i class='bx bxs-detail'></i>Préstamos</button>
                <button type="submit" class="btn-menu btn-active" id="menu-autores"><i class='bx bxs-user-account' ></i>Mantenedor de Autores</button>
                <button type="submit" class="btn-menu" id="menu-editorial"><i class='bx bxs-book-open'></i>Mantenedor de Editoriales</button>
                <button type="submit" class="btn-menu" id="menu-libros"><i class='bx bxs-book' ></i>Mantenedor de Libros</button>
                <button type="submit" class="btn-menu" id="menu-usuario"><i class='bx bxs-user-circle' ></i>Usuarios</button>
                <button type="submit" class="btn-menu" id="menu-multas"><i class='bx bx-money'></i>Multas</button>
                <button type="submit" class="btn-menu" id="menu-reportes"><i class='bx bxs-bar-chart-square'></i>Reportes</button>
            </aside>

            <article class="col-sm-12 col-md-9 contenido">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center">Nuevo Autor</h2>
                    <form id="alquilerForm" action="">
                        <div class="form-group">
                            <label for="run">Nombre:</label>
                            <input type="text" class="form-control" id="run" required>
                        </div>
                        <div class="form-group">
                            <label for="run">Apellido:</label>
                            <input type="text" class="form-control" id="run" required>
                        </div>
                        <div class="form-group">
                            <label for="run">Fecha de nacimiento:</label>
                            <input type="text" class="form-control" id="run" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre">País:</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Género literario:</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>

                        <button type="button" class="btn btn-primary btn-block" onclick="registrarPrestamo()">Ingresar Autor</button>
                    </form>
                        <div id="alertas" class="mt-3"></div>
                </div>    
            </article>
        </section>

        <footer class="row piePagina">
            <div class="col-12 fechaActual"></div>
        </footer>
    </div>

    <script src="../JS/prestamo.js"></script>
    <script src="../JS/index.js"></script>
</body>
</html>
