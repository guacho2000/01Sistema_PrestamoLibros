<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <!--CSS-->
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/menu-active.css">
    <link rel="stylesheet" href="../styles/mante-usuario.css">

    <!--BOOTSTRAP css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--iconos-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="container-fluid">
        <header class="row cabecera">
            <div class="col-3 cabecera">
                <button class="btn-cabecera-menu"><i class='bx bx-menu icono-cabecera'></i></button>
            </div>
            <div class="col-8 cabecera fst-italic fw-light">usuario@inacap.cl</div>
            <div class="col-1 cabecera">
                <button class="btn-cabecera-salir" id="salir"><i class='bx bx-exit icono-cabecera' style='color:#ffffff'></i></button>
            </div>
        </header>

        <section class="row principal">
            <aside class="col-sm-12 col-md-3 menu">
                <div class="icon-box">
                    <img src="../media/icono.jpeg" alt="icono" class="icono" id="landingPage">
                </div>

                <button type="button" class="btn-menu" id="menuPrestamo"><i class='bx bxs-detail'></i>Préstamos</button>
                <button type="submit" class="btn-menu" id="menu-autores"><i class='bx bxs-user-account' ></i>Mantenedor de Autores</button>
                <button type="submit" class="btn-menu" id="menu-editorial"><i class='bx bxs-book-open'></i>Mantenedor de Editoriales</button>
                <button type="submit" class="btn-menu" id="menu-libros"><i class='bx bxs-book' ></i>Mantenedor de Libros</button>
                <button type="submit" class="btn-menu btn-active" id="menu-usuario"><i class='bx bxs-user-circle' ></i>Usuarios</button>
                <button type="submit" class="btn-menu" id="menu-multas"><i class='bx bx-money'></i>Multas</button>
                <button type="submit" class="btn-menu" id="menu-reportes"><i class='bx bxs-bar-chart-square'></i>Reportes</button>>
            </aside>
            <article class="col-sm-12 col-md-9 contenido">
                <h2 class="titulo">Buscador de Usuario</h2>
                <from class="formulario">
                    <label for="rut" class="form-label" >Ingrese Rut:</label>
                    <input type="text"  placeholder="Ingrese Rut/con punto y guion." class="form-control " id="rut">
                    <button  type="submit" class="btn btn-primary"  id="botonenviar"  onclick="ingresar()"><i class='bx bx-search'></i></button>
                </from>
                <div class="datos">
                    <h3>Datos De Usuario</h3>
                    <table class="table" style="text-align: center;" id="mitabla">
                        <thead>
                            <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Rut</th>
                            <th scope="col">Número de teléfono</th>
                            <th scope="col">Dirección</th>
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </div>

                <div class="datos">
                    <h3>Ultimo Libros En Prestamo</h3>
        
                    <table class="table" style="text-align: center;" id="mitabla1">
                        <thead>
                            <tr>
                            <th scope="col">Título del Libro</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Fecha de Entrega</th>
                            <th scope="col">Fecha de Prestamo</th>
    
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>

                </div>
                <div class="datos">
                    <h3>Deudas</h3>
        
                    <table class="table" style="text-align: center;" id="mitabla2">
                        <thead>
                            <tr>
                            <th scope="col">Título del libro</th>
                            <th scope="col">Días de retraso</th>
                            <th scope="col">Monto a pagar</th>
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>    
                </div>    
            </article>
        </section>

        <footer class="row piePagina">
            <div class="col-12 fechaActual"></div>
        </footer>
    </div>

    <script src="../JS/index.js"></script>
    <script src="../JS/usuarios.js"></script>
</body>
</html>
