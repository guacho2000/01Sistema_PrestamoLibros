<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>

  <link rel="stylesheet" href="styles/login.css">
  
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!--iconos-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <div class="container d-flex justify-content-center">
    <div class="row main ">
      <form action="" class="col-12 formulario" id="formulario">
        <div class="icon-box">
          <img src="media/icono.jpeg" alt="icono" class="icono-login">
        </div>
        <h1>Ingrese su cuenta</h1>
  
        <div class="input-box">
          <input type="text" name="usuario" placeholder="usuario@inacap.cl" id="user">
          <i class='bx bxs-user'></i>
        </div>
  
        <div class="input-box">
          <input type="text" name="contrasenia" placeholder="Contraseña" id="contrasenia">
          <i class='bx bxs-lock-alt'></i>
        </div>
        
        <button type="submit" class="btn">Iniciar Sesión</button>
        
      </form>
      <div class="recuperar-clave">
        <p>Recuperar clave. Click <a href="#">aquí</a>.</p>
      </div>
    </div>
  </div>

  <script src="JS/login.js"></script>
</body>

</html>
